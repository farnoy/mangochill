name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/nix
      - run: nix develop --quiet --command cargo --quiet nextest run

  miri-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/nix
      - run: nix develop --quiet --command cargo --quiet miri nextest run
        env:
          RUST_BACKTRACE: 1
          MIRIFLAGS: -Zmiri-env-forward=RUST_BACKTRACE -Zmiri-symbolic-alignment-check

  replay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/nix
      - run: nix develop --quiet --command cargo --quiet run --bin mangochill-replay -- --input notebook/files/mouse-sample.ndjson

  replay-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/nix
      - run: cd notebook && devenv shell --quiet uv run python replay.py -i files/mouse-sample.ndjson
